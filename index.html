<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact!</div>
        <button onclick="generateFact()">Generate Fun Fact</button>
    </div>
    <script>
        const facts = [
            "Earth is the only planet in our solar system not named after a god.",
            "70% of Earth's surface is covered in water.",
            "Earth's atmosphere is composed of 78% nitrogen and 21% oxygen.",
            "Earth is the densest planet in the solar system.",
            "The Earth's rotation is gradually slowing down.",
            "Earth has one moon and two co-orbital satellites.",
            "The Earth's inner core is as hot as the surface of the sun.",
            "Earth is the only planet known to support life.",
            "The Earth's magnetic field is what protects us from harmful solar radiation.",
            "Earth's largest living structure is the Great Barrier Reef."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        }
    </script>
</body>
</html>
